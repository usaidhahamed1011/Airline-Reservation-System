<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-image: url("background2.jpg");
          height: 100vh;
          background-size: cover;
          background-position: center;
        }
        header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(255,255,255,0.04);
        box-shadow: -1px 4px 28px 0px rgba(0,0,0,0.75);
    }

    header .navbar {
      color: #f5b505;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar .logo {
      color: #ffffff;
      font-weight: 600;
      font-size: 2.1rem;
      text-decoration: none;
    }

    .navbar .logo span {
      color: #f5b505;
    }

    .navbar .menu-links {
      display: flex;
      list-style: none;
      gap: 35px;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .navbar a:hover {
      color: #ffffff;
    }


        .container {
          max-width: 400px;
          margin: 110px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          background: rgba(255,255,255,0.04);
          box-shadow: -1px 4px 28px 0px rgba(0,0,0,0.75)
        }

        h1 {
          text-align: center;
          color: #ffffff;
        }

        label {
          display: block;
          margin-bottom: 5px;
          color: #ffffff;
          background: transparent;

        }

        input[type="text"],
        input[type="number"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;

        }

        select {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;

        }

        button {
          width: 100%;
          padding: 10px;
          background-color: #008b07;
          border: none;
          border-radius: 4px;
          color: #000000;
          cursor: pointer;
        }

        button:hover {
          background-color: #008b07;
        }

        .error {
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <a class="logo" href="#">newAirlines<span>.</span></a>
        <ul class="menu-links">
            <span id="close-menu-btn" class="material-symbols-outlined"></span>
            <li><a href="booknow.html">Home</a></li>
            <li><a href="personaldetails.html">FlightReservation</a></li>
            <li><a href="payment.html">Payement</a></li>
            <li><a href="receipt.html">Receipt</a></li>
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="index.html">Log Out</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined"></span>
    </nav>
</header>
<div class="container">
    <h1>Payment</h1>
    <form  action="receipt.html"   id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="123">

        <label for="cardType">Card Type:</label>
        <select id="cardType" name="cardType">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="amex">American Express</option>
            <option value="discover">Discover</option>
        </select>

        <button>Pay Now</button>
    </form>
</div>
</body>
</html>
